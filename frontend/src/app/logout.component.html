<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="api.register(form.value)">
            <mat-form-field class="fullWidth">
                <input matInput type="email" placeholder="Email" formControlName="email">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="password" placeholder="Password" formControlName="password">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="api.register(form.value)" [disabled]="!form.valid">Register</button>
    </mat-card-actions>
</mat-card>
