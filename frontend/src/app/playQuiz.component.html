<mat-card>
    <mat-card-content>
        Question list
        <mat-accordion>
            <mat-expansion-panel *ngFor="let question of questions; let i = index;" [expanded]="step === i" (opened)="setStep(i)" hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{question.text}}
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-radio-group [(ngModel)]="question.selectedAnswer">
                    <mat-radio-button class="fullWidth" *ngFor="let answer of question.answers" [value]="answer">
                        {{answer}}
                    </mat-radio-button>
                </mat-radio-group>

                <mat-action-row>
                    <button mat-button color="warn" (click)="prevStep()" *ngIf="0 != i">Previous</button>
                    <button mat-button color="primary" (click)="nextStep()" *ngIf="questions.length !== i+1">Next</button>
                </mat-action-row>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" (click)="finish()">Finish</button>
    </mat-card-actions>
</mat-card>
