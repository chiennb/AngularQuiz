<mat-card>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input [(ngModel)]="question" name="abc" matInput placeholder="Question">

        </form>
    </mat-card-content>

        <button mat-button (click)="post(question)">POST</button>
    </mat-card-actions>
</mat-card>
